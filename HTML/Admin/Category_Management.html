<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/ADMIN/Account_Management.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header flex">
      <div class="header__left flex">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <p>Admin</p>
      </div>
      <div class="header__right flex">
        <i class="fa-solid fa-bell"></i>

        <img
          class="avatar"
          src="https://www.shutterstock.com/image-vector/user-icon-vector-600nw-393536320.jpg"
          alt=""
        />

        <p>Tran Trong Duc</p>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </header>

    <!-- MAIN -->

    <main class="main flex">
      <!-- NAV BAR -->

      <nav class="main__nav">
        <ul>
          <li>
            <a href="./Account_Management.html">Account Management</a>
          </li>
          <li class="active">
            <a href="#">Category Management</a>
          </li>
          <li>
            <a href="./Product_Management.html">Product Management</a>
          </li>
          <li>
            <a href="./Order _Management.html">Order Management</a>
          </li>
          <li>
            <a href="../User/Index.html">User Page</a>
          </li>
        </ul>
      </nav>

      <!-- CONTENT -->

      <section class="main__content">
        <header class="main__content__header flex">
          <h1>Skill</h1>
          <button id="openModal" class="btn-add">Add new skill</button>
        </header>
        <article>
          <table border="1">
            <thead>
              <tr>
                <th>STT</th>
                <th>Name</th>
                <th class="test">Email</th>
                <th>Status</th>
                <th>Created date</th>
                <th colspan="3">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td>ReactJS</td>
                <td>
                  <img src="../images/logos/react.svg" alt="" />
                </td>
                <td>1 year</td>
                <td>20/05/2024</td>
                <td>Edit</td>
                <td>Delete</td>
              </tr> -->
            </tbody>
          </table>
        </article>
      </section>
    </main>

    <div class="overlay">
      <div class="modal">
        <header class="modal__header flex">
          <h3>New skill</h3>
          <i id="closeModal" class="fa-solid fa-xmark"></i>
        </header>
        <form class="modal__form">
          <div>
            <label for="">Skill</label>
            <input id="skillInput" type="text" />
            <span></span>
          </div>
          <div>
            <label for="">Experience year</label>
            <input id="experienceInput" type="number" />
            <span></span>
          </div>
          <div>
            <label for="">Image</label>
            <input id="imageInput" type="text" />
            <span></span>
          </div>
          <footer class="modal__footer flex">
            <button type="button" class="sub-btn" id="closeModal">
              Cancel
            </button>
            <button id="submitForm">Add</button>
          </footer>
        </form>
      </div>
    </div>
    <!-- <script src="../../JS/ADMIN/Account_Management.js"></script> -->
  </body>
</html>
