<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/ADMIN/Account_Management.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header flex">
      <div class="header__left flex">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <p>Admin</p>
      </div>
      <div class="header__right flex">
        <i class="fa-solid fa-bell"></i>

        <img
          class="avatar"
          src="https://www.shutterstock.com/image-vector/user-icon-vector-600nw-393536320.jpg"
          alt=""
        />

        <p>Tran Trong Duc</p>
        <i class="fa-solid fa-chevron-down">
          <ul class="sub__menu__account hidden">
            <li>
              <a style="text-transform: none" href="#">
                <img
                  src="https://www.lotteria.vn/grs-static/images/icon-account-2.svg"
                  alt=""
                />
                Account</a
              >
            </li>

            <li id="signOut">
              <a>
                <img
                  src="https://www.lotteria.vn/grs-static/images/icon-logout.svg"
                  alt=""
                />
                Sign out</a
              >
            </li>
          </ul>
        </i>
      </div>
    </header>

    <!-- MAIN -->

    <main class="main">
      <!-- NAV BAR -->

      <nav class="main__nav">
        <ul>
          <li>
            <a href="./Account_Management.html">Account Management</a>
          </li>
          <li class="active">
            <a href="#">Category Management</a>
          </li>
          <li>
            <a href="./Product_Management.html">Product Management</a>
          </li>
          <li>
            <a href="./Order _Management.html">Order Management</a>
          </li>
          <li>
            <a href="../User/Index.html">User Page</a>
          </li>
        </ul>
      </nav>

      <!-- CONTENT -->

      <section class="main__content">
        <h1 style="margin-bottom: 20px">Category</h1>
        <article>
          <header class="main__content__header flex">
            <button id="openForm" class="btn-add">Add new category</button>
            <div>
              <input class="search-input" type="text" name="" id="" />
              <button style="padding: 7px" id="btn-search">Search</button>
            </div>
          </header>

          <table border="1">
            <thead>
              <tr>
                <th>STT</th>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Created date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>

        <section
          class="flex"
          id="pagination"
          style="justify-content: end; gap: 24px"
        >
          <!-- <div>
            <select name="" id="" onchange="changePageSize(event)">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div> -->
          <div class="flex" style="justify-content: end">
            <button onclick="changePage(-1)">Previous</button>
            <p id="page-list"></p>
            <button onclick="changePage(1)">Next</button>
          </div>
        </section>
      </section>
    </main>

    <!-- FORM ADD -->

    <div class="formAddOverlay flex hidden">
      <div class="formAddmodal">
        <header class="modal__header flex">
          <h3>New skill</h3>
          <i id="closeForm" class="fa-solid fa-xmark"></i>
        </header>
        <form class="modal__form">
          <div class="scope-input">
            <label for="">Category name</label>
            <input id="categoryName" type="text" />
            <span></span>
          </div>
          <div class="scope-input">
            <label for="input-image" class="label-product pointer"
              >Image:
            </label>
            <input type="text" name="" id="imageInput" />
            <!-- <input
              id="input-image"
              type="file"
              accept="image/*"
              hidden
              onchange="convertToBase64()"
            />
            <img id="image-product" width="100px" src="" alt="img" /> -->
            <span></span>
          </div>
          <footer class="modal__footer flex">
            <button type="button" class="sub-btn" id="closeForm">Cancel</button>
            <button id="submitForm">Add</button>
          </footer>
        </form>
      </div>
    </div>

    <div class="signOutOverlay flex hidden">
      <div class="signOutModal">
        <img
          src="https://www.lotteria.vn/grs-static/images/illus-4.png"
          alt=""
        />
        <p>Want to sign out?</p>
        <div class="signOutModal__confirm">
          <button class="signOutModal__confirm-cancel" id="btnCancel">
            Cancel
          </button>
          <button class="signOutModal__confirm-ok" id="btnOK">OK</button>
        </div>
      </div>
    </div>

    <script src="../../JS/ADMIN/Category _Management.js"></script>
  </body>
</html>
