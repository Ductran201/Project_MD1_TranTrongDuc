<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/SignUp.css" />
  </head>
  <body>
    <!-- SIGN UP -->
    <div class="signUpOverlay flex">
      <div class="signUpModal">
        <div class="modal__header">
          <span>Sign up</span>
        </div>

        <form class="form__signUp" action="">
          <div>
            <input type="text" id="fullNameInput" placeholder="Full name" />
            <small></small>
          </div>
          <div>
            <input type="text" id="emailInput" placeholder="Email" />
            <small></small>
          </div>
          <div class="password-input">
            <input type="password" id="passwordInput" placeholder="Password" />
            <small></small>
            <i id="ShowPassword" class="fa-solid fa-eye-slash"></i>
          </div>

          <div class="password-input">
            <input
              type="password"
              id="cfPassword"
              placeholder="Confirm password"
            />
            <small></small>
            <i id="ShowCfPassword" class="fa-solid fa-eye-slash"></i>
          </div>
          <button type="submit" class="btn-signUp">SIGN UP</button>
        </form>

        <div class="policy">
          <p>
            By registering, you agree to DUNA's <a>terms of service</a> &
            <a>privacy policy</a>
          </p>
        </div>
        <hr />
        <div class="other-connection flex">
          <button>
            <a class="connect-with-fb" href="">Facebook</a>
          </button>
          <button>
            <a class="connect-with-gg" href="">Google</a>
          </button>
        </div>
        <div class="switch-signIn">
          <p>
            You have already an account? <a href="/HTML/SignIn.html">Sign in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/SignUp.js"></script>
  </body>
</html>
